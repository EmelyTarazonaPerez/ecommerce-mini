<a [routerLink]="['/detail',product.idproducto]" style="text-decoration: none; color: black;">
  <div class="container-card mt-4" style="text-align: center;">
    <img class="card-img-top imagen-card" [src]="product.image" width="220px" height="220px" alt="mg"/>
    <div class="card-body">
      <h5 class="card-title">{{product.name}}</h5>
      <p class="card-text">{{product.price | currency}}</p>
    </div>
  </div>
</a>
