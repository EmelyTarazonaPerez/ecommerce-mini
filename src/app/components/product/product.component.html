<a [routerLink]="['/detail',product.Id_producto]" style="text-decoration: none; color: black;">
  <div class=" mt-4" style="width: 18rem; text-align: center;">
    <img class="card-img-top imagen-card" [src]="product.imagen" width="220px" height="220px">
    <div class="card-body">
      <h5 class="card-title">{{product.nombre}}</h5>
      <p class="card-text"> ${{product.precio}}</p>
    </div>
  </div>
</a>
