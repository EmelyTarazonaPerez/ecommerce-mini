<app-navbar></app-navbar>
<div class="container">
  <app-checkbox (evento)="arreglo($event)"  style="display: flex;align-items: center;justify-content: space-evenly;align-content: flex-start;margin: 2rem 0rem;padding: 1rem; box-shadow: 1px 2px 6px #9d9d9d, 5px 5px 5px #ffffff"></app-checkbox>
  <div *ngIf="productsFiltros.length===0" class="contenedor-grid">
    <app-product [product]="product" *ngFor="let product of product"></app-product>
  </div>
  <div *ngIf="productsFiltros.length>0" class="contenedor-grid">
    <app-product [product]="product" *ngFor="let product of productsFiltros"></app-product>
  </div>
</div>
