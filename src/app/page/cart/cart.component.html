<app-navbar></app-navbar>
<div class="container mt-4">
  <h1>Shoping to cart</h1>
  <div class="row">
    <div class="col-7">
      <table class="table">
        <thead class="table-dark">
          <tr>
            <th>Imagen</th>
            <th>Name</th>
            <th>Quantity</th>
            <th>Price/Und</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of dataCart; let i = index">
            <td><img src="{{item.imagen}}" style="height: 100px;" /></td>
            <td>{{item.nombre}}</td>
            <td>{{item.cantidad}}</td>
            <td>{{item.precio}}</td>
            <td>
              <button type="button" class="btn-close me-4" disabled aria-label="Close"></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-4">
      <div class="bg-secondary-subtle p-4">
        <h2>Factura</h2>
        <hr>
        <div class="row">
          <p class="col-6">Total a pagar</p>
          <p class="col-6">$ {{precioUnid}}</p>
        </div>
        <button type="button" class="btn btn-dark" (click)="pagarMetodo()">Pay</button>
      </div>
    </div>
  </div>
</div>
