<div *ngIf="dataCart">
  <div  class="box-noFound" *ngIf="dataCart.length === 0; else elseBlock ">
    <img  class="img-noFound" src="https://i.pinimg.com/236x/3d/bc/0a/3dbc0a153bda74eb45cb9f45a371b6d8.jpg" alt=""/>
    <p>You don't have products yet</p>
  </div>

  <ng-template #elseBlock>
    <div class="container mt-4 " style="display: flex;">
      <div class="col-6 product-card">
        <h2 style="margin-bottom: 20px;" >Shoping to cart</h2>
        <div *ngFor="let item of dataCart; let i = index" class="card mb-3" style="max-width: 540px;  border: none;">
          <div class="row g-0" style="box-shadow: rgba(0, 0, 0, 0.16) 0px 1px 4px;">
            <div class="col-md-4" style="display: flex;">
              <img class="imagen-card" src={{item.imagen}} class="img-fluid rounded-start" style="width:200px"
                alt="..." />
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title" style="font-weight: bold; font-size: 16px;">{{item.name}}</h5>
                <p class="card-text">quantity {{item.quantity}}</p>
                <b class="card-text">{{item.price | currency}} </b>
                <button type="button" class="btn btn-success btn-delete"
                  (click)="deleteProductCart(item.id)">Delete</button>
                <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-6 box-factura">
        <div class="box-bg">
          <h2>Factura</h2>
          <p>{{pagarMetodo() | currency}}</p>
          <button type="button" [disabled]="property" class="btn btn-dark" (click)="pagarMetodo()">Pay</button>
        </div>
      </div>
    </div>
  </ng-template>
</div>
